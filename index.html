<!DOCTYPE html>
<html lang="en">

<head>
  <!--Reset CSS-->
  <link rel="stylesheet" href="Style/reset.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Compiled and minified Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Our Stylesheet -->
  <link rel="stylesheet" href="Style/style.css">

  <title>Currency Exchange Rate Converter</title>

  <!-- JQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body style="background-image: url(Images/projbackground.jpg);">

  <header>
    <h2>
      <marquee>
        <span class="dowJones"></span>
        <span class="dowJones2"></span>
        <span class="dowJones3"></span>
        <span class="nasdaq"></span>
        <span class="nasdaq2"></span>
        <span class="nasdaq3"></span>
        <span class="sp"></span>
        <span class="sp2"></span>
        <span class="sp3"></span>
        <span class="cac"></span>
        <span class="cac2"></span>
        <span class="cac3"></span>
      </marquee>
    </h2>
  </header>

  <div class="container">

    <form>
      <input type="text" id="amount" class="amount" placeholder="Enter an amount..." required>
      <br><br>
      <input type="text" id="from" class="from" placeholder="Enter a currency type to convert from..." required>
      <br><br><br>
      <input type="text" id="to" class="to" placeholder="Enter a currency type to convert to..." required>
      <br><br><br>
      <input type="submit" value="CONVERT" class="submit">
    </form>

    <br><br>

    <!-- Output Field -->
    <!-- ==================================== -->
    <div class="row" id="resultsArea">

    </div>
    <br><br><br>

  </div>

  <!--Firebase CDN-->
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>

  <!-- Compiled and minified Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Boostrap JS CDNs -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <!-- Our JS -->
  <script src="Javascript/main.js"></script>

</body>

</html>
